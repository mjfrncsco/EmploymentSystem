<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<script src="https://kit.fontawesome.com/986160be55.js" crossorigin="anonymous"></script>
	
	<style>
		th{
			text-align: center;
		}
		td{
			line-height: 2em;
		}
		.row {
			margin-bottom: 10px;
		}
		.nav-pills .nav-link.active, .nav-pills .show>.nav-link {
		    color: #008CBA;
		    background-color: #212529;
		    font-weight: bold;
		    border-bottom-color: #008CBA;
		    border-bottom-style: solid;
		    border-block-width: 2px;
		    border-radius: inherit;
		}
		.adjust{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<header>
		<div class="px-3 py-2 bg-dark text-white">
			<div class="container">
		    	<div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
		        	<a th:href="@{/employee}" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
						<h5>Employee Management System</h5>
		          	</a>
			        <ul class="d-flex nav col-12 col-lg my-2 justify-content-end my-md-0 text-small nav-pills">
			        	<li class="nav-item">
			            	<a th:href="@{/employee}" class="nav-link text-white">Employee List</a>
			            </li>
			           	<li>
			              	<a th:href="@{/employee/newEmployee}" class="nav-link text-white">Add Employee</a>
			            </li>
			            <li>
			              	<a th:href="@{/employee/compensationDetails/new}" class="nav-link active">Add Compensation</a>
			            </li>
			         </ul>
		        </div>
			</div>
		</div>
	</header>
<br>

	
	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
	  	<symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
	    	<path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
	  	</symbol>
	</svg>
	
	<div class="alert alert-success d-flex align-items-center"  role="alert" th:if="${added}">
	  	<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
	  	<div th:text="${added}">
	  	</div>
	</div>
	
	<div class="alert alert-success d-flex align-items-center" role="alert" th:if="${updated}">
	  	<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
	  	<div th:text="${updated}"></div>
	</div>
	
	<br>

	<div class="container">
		<div class="d-flex justify-content-center">
			<h1>Employee Compensation History</h1>
		</div>
		
		<!-- New Line : Filter -->
		<div>
		
			<form th:action="@{/employee/compensationDetails/search}" th:object="${filter}" method="POST">
				<div class="row">
					<div class="col-md-1 d-flex align-items-center">
						<label>Filter by:</label>
					</div>
					<div class="col-md-4 adjust">
						<div class="form-floating">
				   			<input type="date" name="startDate" th:value="${startDate}" id="startDate" class="form-control">
				   			<Label for="startDate">Start Date</Label>
				   		</div>
					</div>
				  	<div class="col-md-4 adjust">
				  		<div class="form-floating">
				   			<input type="date" name="endDate" th:value="${endDate}" class="form-control">
				   			<Label for="endDate">End Date</Label>
				   		</div>
				  	</div>
				  	<div class="col-md-3 d-grid gap-2 d-md-flex justify-content-md-end adjust">
				  		<div class="d-flex align-items-center">
				   			<button class="btn btn-primary me-md-2" type="submit"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
							<a  class="btn btn-secondary clear" type="button" th:href="@{/employee/compensationDetails/{id}(id=${employee})}"><i class="fa-solid fa-rotate-left"></i> Clear</a>
				  		</div>
				  	</div>
				</div>
			</form>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Date</th>
					<th>Total</th>
					<th>Action</th>
				</tr>
			</thead>
			
			<tbody>
				<tr th:each = "compensationDetails : ${compensations}">
					<td width=250 th:text = "${#dates.format(compensationDetails.compensationDate, 'MMMM dd, yyyy')}"></td>
					<td width=400 class="text-end" th:text = "${#numbers.formatDecimal(compensationDetails.amount, 0, 'COMMA', 2, 'POINT')}"></td>
					<td width=10 class="text-center">
						<a th:href="@{/employee/compensationDetails/breakdown/{employeeId}/{compensationDate}(employeeId=${compensationDetails.employeeId}, compensationDate=${compensationDetails.compensationDate})}" class="btn btn-sm" data-bs-toggle="tooltip" data-bs-placement="bottom" title="View Breakdown">
							<i class="fa-solid fa-list" style="font-size: 24px; color: #16aaff;"></i>
						</a>
					</td>
					 
				</tr>
				<tr th:if="${#lists.isEmpty(compensations)}">
					<th colspan=3 style="text-align:center">0 RESULTS FOUND</th>
				</tr>
			</tbody>
		</table>
		
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

	<script type="text/javascript" src="/index.js"></script>
</body>
</html>
