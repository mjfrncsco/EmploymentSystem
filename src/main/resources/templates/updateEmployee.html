<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employment System</title>
<link rel="stylesheet" 
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Employment Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/employee}">Back Home</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>

	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Update Employee</h1>
				<div class = "card-body">
					<form th:action="@{/employee/{id} (id=${employee.id})}" th:object = "${employee}" method ="POST">
						<div class ="form-group">
							<label>First Name<span style="color:red;">*</span></label>
							<input
							type = "text"
							name = "firstName"
							th:field = "*{firstName}"
							class = "form-control"
							/>
						</div>
						
						<div class ="form-group">
							<label>Middle Name</label>
							<input
							type = "text"
							name = "middleName"
							th:field = "*{middleName}"
							class = "form-control"
							/>
						</div>
						
						<div class ="form-group">
							<label>Last Name<span style="color:red;">*</span></label>
							<input
							type = "text"
							name = "lastName"
							th:field = "*{lastName}"
							class = "form-control"
							/>
						</div>
						
						<div class ="form-group">
							<label>Birth Date<span style="color:red;">*</span></label>
							<input
							type = "date"
							name = "birthDate"
							th:field = "*{birthDate}"
							class = "form-control"
							/>
						</div>
						
						<div class ="form-group">
							<label>Position<span style="color:red;">*</span></label>
							<input
							type = "text"
							name = "position"
							th:field = "*{position}"
							class = "form-control"
							/>
						</div>
						
						<div class = "box-footer">
							<button type = "submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
						
					</form>
				</div>
			</div>
		</div>
	</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</body>
</html>
